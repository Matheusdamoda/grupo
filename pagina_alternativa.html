<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Alternativa - Grupo aMathyzin</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Este site pode não ser exibido corretamente em dispositivos móveis.</h2>
    <p>Deseja continuar?</p>
    <button id="continueButton">Continuar</button>
  </div>

  <script>
    // Verifica se o usuário já clicou em "Continuar"
    const hasClickedContinue = sessionStorage.getItem('hasClickedContinue');

    // Se já clicou, redireciona para a página principal ou outra ação desejada
    if (hasClickedContinue) {
      window.location.href = "index.html"; // Substitua com a página desejada
    }

    // Adiciona um ouvinte de evento ao botão "Continuar"
    document.getElementById('continueButton').addEventListener('click', function () {
      // Marca que o usuário clicou em "Continuar"
      sessionStorage.setItem('hasClickedContinue', true);

      // Redireciona para a página principal ou outra ação desejada
      window.location.href = "index.html"; // Substitua com a página desejada
    });
  </script>
</body>

</html>
